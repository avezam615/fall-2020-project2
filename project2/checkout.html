  <div class="d-flex justify-content-center "> <!-- item 1 -->
    <h1 class="display-4  mt-4 p-2 text-white align-items-center font-weight-bold">Checkout</h1>
  </div>

  <div class="d-flex justify-content-center mt-3"> <!-- flex form container-->
    <form class="bg-white p-5">
      <h2>Shipping Address</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="inputLastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Staten Island" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="inputState" required>
            <option selected value="">Choose...</option>
            <option>NY</option>
            <option>NJ</option>
            <option>PA</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="inputZip" placeholder="11111" required>
        </div>
      </div>
  
      <h2>Credit Card Information</h2>
      <div class="form-row">
        <div class="form-group col">
          <label for=cardName>Name on the Card</label>
          <input type="text" class="form-control" id="cardName" name="cardName" placeholder="John Bon Jovi" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for=cardNumber>Card Number</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1111-1111-1111-1111" pattern="([0-9]{4}-){3}[0-9]{4}" required>
        </div>
        <div class="form-group col">
          <label for="expMonth">Expiration Month and Year</label>
          <input type="month" class="form-control" id="expMonth"  name="expMonth"  required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for=cardNumber>CVV</label>
          <input type="text" class="form-control" id="cVV" name="cVV" placeholder="123" pattern="[0-9]{3}" required>
        </div>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-primary">Checkout</button>
    </div>
    </form>
  </div>
